<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Sitio Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Mi Sitio Web</h1>
    <nav>
      <a href="#about" class="text-white mx-2">Acerca de</a>
      <a href="#contact" class="text-white mx-2">Contacto</a>
    </nav>
  </header>
  
  <main class="container mt-5">
    <section id="hero" class="text-center bg-light p-5 rounded">
      <h2>¡Bienvenido!</h2>
      <p>Este es un sitio web simple creado con Bootstrap.</p>
    </section>
    
    <section id="about" class="mt-5">
      <h3>Acerca de mí</h3>
      <p>Este sitio fue diseñado como un ejemplo básico de un prototipo con Bootstrap.</p>
    </section>
    
    <section id="contact" class="mt-5">
      <h3>Contacto</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensaje</label>
          <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
  </main>
  
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>© 2024 Mi Sitio Web</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
