<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>video</h2>
    <iframe width="700" height="400" src="https://www.youtube.com/embed/av4sEcTS8QA" title="Cats with zero brain activity" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
    <h2>audio</h2>
<iframe width="35%" height="200" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1589697415&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
    <h2>canvas</h2>
    <br><h4>muevete con las flechas</h4>
    <canvas id="miCanvas" width="400" height="300"></canvas>
   <!-- Sacado de google -->
    <br>
    <h2>SVG</h2>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
    width="200" height="200" viewBox="-100 -100 200 200"
    style="background-color: lightgray">
    <circle cx="0" cy="0" r="75" fill="none" stroke="red" stroke-width="5" />
    </svg>
    <br>
    <h2>mapa</h2>
    <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d49422.75541314984!2d-2.6756731639416165!3d39.26733149873499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6887c11c01517d%3A0x687969209a7d7084!2s02600%20Villarrobledo%2C%20Albacete!5e0!3m2!1ses!2ses!4v1728419633588!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <script>
        var canvas = document.getElementById('miCanvas');
        var ctx = canvas.getContext('2d');
        var x = canvas.width / 2;
        var y = canvas.height / 2;
        var radio = 10;
        var velocidad = 5;

        function dibujarPunto() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            ctx.arc(x, y, radio, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
        }
        function moverPunto(event) {
            if (event.key === 'ArrowUp' && y - radio > 0) {
                y -= velocidad;
            } else if (event.key === 'ArrowDown' && y + radio < canvas.height) {
                y += velocidad;
            } else if (event.key === 'ArrowLeft' && x - radio > 0) {
                x -= velocidad;
            } else if (event.key === 'ArrowRight' && x + radio < canvas.width) {
                x += velocidad;
            }
            dibujarPunto();
        }
        dibujarPunto();
        window.addEventListener('keydown', moverPunto);
    </script>
</body>
</html>
