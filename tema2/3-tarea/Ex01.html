<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropwdown menu</title>
    <style>
        
        table{
            display: flex;
            width: 50vh;
            margin-left: 25vh;
            border: 1px solid black;
            border-collapse: collapse;
            
        }
        tr{max-width: 100%;
        }
        td{
            border: 1px solid;
            text-align: center;
            font-weight: bold;
            
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td>
                 INICIO
            </td>
            <td>
                JUEGOS
            </td>
            <td>
                ACERCA DE
            </td>
            <td>
                CONTACTO
            </td>
    </table>

</body>
</html>
